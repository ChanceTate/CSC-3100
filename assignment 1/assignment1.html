<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="css/lib/bootstrap.min (2).css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="col-6 offset-3 card mt-2 text-black">
        <div class="card-body">
            <form>
                <h1>Register Here</h1>
                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" aria-label="First Name" class="form-control">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" type="text" aria-label="Last Name" class="form-control"> 
                <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                <input id="txtStreetAddress1" aria-label="Street Address 1" class="form-control">
                <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                <input id="txtStreetAddress2" aria-label="Street Address 2" class="form-control">
                <label for="txtCity" class="form-label">City</label>
                <input id="txtCity" aria-label="City" class="form-control">
                <label for="txtState" class="form-label">State</label>
                <input id="txtState" aria-label="State" class="form-control">
                <label for="txtZipCode" class="form-label">ZIP Code</label>
                <input id="txtZipCode" aria-label="ZIP Code" class="form-control">
                <label for="txtMobilePhone" class="form-label">Mobile Phone</label>
                <input id="txtMobilePhone" aria-label="Mobile Phone" class="form-control">
                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" aria-label="Email" class="form-control">
                <label for="txtPassword" class="form-label">Password</label>
                <input id="txtPassword" type="password" aria-label="Password" class="form-control">
                <button id="btnSubmit" type="button" class="btn btn-info col-12 mt-3">Submit</button>
            </form>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        $('#btnSubmit').on('click',function(){
            alert('Welcome to this registration page!');
        })
    </script>
</body>
</html>
